<script type="text/javascript">
        var UrlVars = window.location.href.substring(window.location.href.indexOf('?') + 1);

        var SocialProxy = (function (vars) {

            var Proxy = function (vars) {
                this.Me = "";

                var parts = vars.split("&");

                var collection = new Object();

                for (var a = 0; a < parts.length; a++) {
                    var p = parts[a].split("=");
                    collection[p[0]] = p[1];
                }

                if (collection.hasOwnProperty("app_id")) {
                    this.Me = collection["vid"];
                }

                if (collection.hasOwnProperty("application_key")) {
                    this.Me = collection["logged_user_id"];
                }

                if (collection.hasOwnProperty("api_id")) {
                    this.Me = collection["viewer_id"];
                }

            }


            return new Proxy(vars);

        })(UrlVars);
    </script>

    <script type="text/javascript">
        try{
            var apiResult = JSON.parse(decodeURIComponent(window.location.href.split('api_result=')[1].split('&')[0]))
        }catch(error){
            apiResult = {response: {loader: gameLoaderDefaultPath}};
        }
        var loaderPath = apiResult.response.loader;
        if(window.location.protocol.substr(0, 5) == 'https' && loaderPath.substr(0, 5) != 'https'){
            loaderPath = apiResult.response.secureLoader || ('https' + loaderPath.substr(4));
        }

        var expressInstalUrl = "expressInstall.swf";
        var attributes = {};
        var params = {};

        if (window.location.href.indexOf('?') > 0) flashVars = window.location.href.substring(window.location.href.indexOf('?') + 1);
        var params = {
            allowNetworking: "all",
            allowFullScreen: "true",
            allowScriptAccess: "always",
            flashvars: flashVars,
            wmode:"direct"
        };

        swfobject.embedSWF(loaderPath, "MainContent", "810", "650", "10.2.0", expressInstalUrl, {}, params, attributes);
